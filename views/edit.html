<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OpenMineMods v{{version}}</title>
</head>
<body>
<h3>
    Basic Information
</h3>
<table border="1">
    <tr>
        <td>
            Name:
        </td>
        <td>
            {{instance.name}}
        </td>
    </tr>
    <tr>
        <td>
            Minecraft Version:
        </td>
        <td>
            {{instance.version}}
        </td>
    </tr>
    <tr>
        <td>
            Location On Disk:
        </td>
        <td>
            {{instance.path}}
        </td>
    </tr>
    <tr>
        <td>
            Forge Version:
        </td>
        <td>
            <b>TODO</b>
        </td>
    </tr>
</table>
<h3>
    Mod List
</h3>
<table border="1">
    <tr>
        <td>
            MOD NAME
        </td>
        <td>
            MOD VERSION
        </td>
    </tr>
    % for mod in instance.mods:
    <tr>
        <td>
            <b>{{mod.name}}</b>
        </td>
        <td>
            <b>{{mod.version}}</b>
        </td>
    </tr>
    % end
    <tr>
        <td colspan="2">
            <a href="{{instance.uuid}}/browse-mods">
                <button style="width: 100%">
                    Browse Mods
                </button>
            </a>
        </td>
    </tr>
</table>
</body>
</html>
