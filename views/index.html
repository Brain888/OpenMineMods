<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OpenMineMods v{{version}}</title>
    <link rel="stylesheet" href="/static/app.css">
</head>
<body>
<div class="notif">
    % if "installing" in q:
    <h3>Installing Pack...</h3>
    <p>TODO: Progress Bar</p>
    % end
    % if "removed" in q:
    <h3>Pack Uninstalled Successfully!</h3>
    % end
</div>
<center>
<h1>Installed Packs</h1>
<table border="1">
    % for pack in packs:
    <tr>
        <td>
            {{pack.name}}
        </td>
        <td>
            Minecraft {{pack.version}}
        </td>
        <td>
            <a href="/edit/{{pack.uuid}}">
                <button>Edit</button>
            </a>
        </td>
        <td>
            <a href="/uninstall/{{pack.uuid}}">
                <button stye="background-color: #F00; color: #FFF;">
                    UNINSTALL
                </button>
            </a>
        </td>
    </tr>
    % end
    <tr>
        <td colspan="4">
            <a href="/browse-packs">
                <button style="width: 100%">
                    Browse Packs
                </button>
            </a>
        </td>
    </tr>
</table>
</center>
</body>
</html>
