<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OpenMineMods v{{version}}</title>
</head>
<body>
<form method="get">
    <input type="text" name="q" placeholder="Search Mods" />
    <input type="submit" value="Go!" />
</form>
<table border="1">
    <tr>
        <td>
            <b>Thumbnail</b>
        </td>
        <td>
            <b>Name</b>
        </td>
        <td>
            <b>Likes</b>
        </td>
        <td>
            <b>Monthly Downloads</b>
        </td>
        <td>

        </td>
        <td>

        </td>
    </tr>
    % for mod in mods:
    <tr>
        <td>
            <img src="{{mod.imgUrl}}" width="75" />
        </td>
        <td>
            {{mod.title}}
        </td>
        <td>
            {{mod.likes}}
        </td>
        <td>
            {{mod.monthly}}
        </td>
        <td>
            <a href="add/{{mod.id}}">
                <button>
                    Add To Pack
                </button>
            </a>
        </td>
        <td>
            <a href="more/{{mod.id}}">
                <button>
                    More Information
                </button>
            </a>
        </td>
    </tr>
    % end
</table>
</body>
</html>
